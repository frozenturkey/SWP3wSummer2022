<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <title>Userlist</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12 mb-4">
          <h3>User List</h3>
        </div>
        <div class="col-md-9">
          <form class="form-inline row no-gutters">
            <div class="col-md-2 pr-3">
              <select class="form-control" style="width: 100%">
                <option selected>All role</option>
                <option value="1">Role1</option>
                <option value="2">Role2</option>
                <option value="3">Role3</option>
              </select>
            </div>
            <div class="col-md-3 pr-3">
              <select class="form-control" style="width: 100%">
                <option selected>All Statuses</option>
                <option value="1">Role1</option>
                <option value="2">Role2</option>
                <option value="3">Role3</option>
              </select>
            </div>
            <div class="form-group col-md-5 pr-3">
              <input
                type="password"
                class="form-control"
                style="width: 100%"
                placeholder="Type name, email, mobile to search"
              />
            </div>
            <button type="submit" class="btn btn-primary col-md-2">
              Search
            </button>
          </form>
        </div>
        <div class="col-md-3 mb-3">
          <a href="#" class="btn btn-link float-right">Add User</a>
        </div>

        <div class="col-md-12">
          <table class="table table-bordered">
            <thead class="thead-light">
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Mobile</th>
                <th scope="col">Role</th>
                <th scope="col">Last Login</th>
                <th scope="col">Status</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">3</th>
                <td>Nguyễn Trung Kiên</td>
                <td>Kienntvn@gmail.com</td>
                <td>0912856836</td>
                <td>Role1</td>
                <td>20/9/2019 18:45</td>
                <td>Active</td>
                <td>
                  <a href="#" class="btn btn-link">Edit</a>
                  <a href="#" class="btn btn-link">Deactivate</a>
                </td>
              </tr>
            </tbody>
          </table>
          <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-end">
              <li class="page-item disabled">
                <a class="page-link" href="#" tabindex="-1">Previous</a>
              </li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item">
                <a class="page-link" href="#">Next</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </body>
</html>
