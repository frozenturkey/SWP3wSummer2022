<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <title>User Details</title>
  </head>
  <body>
    <div class="container">
      <form>
      <div class="row">
        <div class="col-md-12 mb-4">
          <h3>User Details</h3>
        </div>
       
          <div class="col-md-8 row justify-content-between">
            <div class="col-md-6">
              <div class="form-group">
                <label for="username">Họ tên</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  value="Nguyễn Trung Kiên"
                />
              </div>
              <div class="form-group">
                <label>Email</label>
                <input
                  type="email"
                  class="form-control"
                  aria-describedby="emailHelp"
                  placeholder="Enter email"
                  value="Kienntvn@gmail.com"
                  disabled
                />
              </div>
              <div class="form-group">
                <label>Mobile</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter mobile"
                  value="0912656853"
                />
              </div>
              <div class="form-group">
                <label>Giới tính</label><br>
                <div class="form-check form-check-inline mr-5">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked>
                  <label class="form-check-label" for="inlineRadio1">Nam</label>
                </div>
                <div class="form-check form-check-inline mr-5">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                  <label class="form-check-label" for="inlineRadio2">Nữ</label>
                </div>
                <div class="form-check form-check-inline mr-5">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                  <label class="form-check-label" for="inlineRadio3">Chưa rõ</label>
                </div>
              </div>
            </div>
            <div class="col-md-5">
              <!-- create card display avatar-->
              <label class="invisible">avatar</label>
              <div class="card">
                <img
                  class="card-img-top img-fluid"
                  src="https://www.w3schools.com/w3images/avatar2.png"
                  alt="avatar (view only)"
                  style="max-height: 220px;"
                />
            </div>
          </div>
        <div class="col-md-6">
          
            <div class="form-group">
              <label>Roles</label>
              <select class="form-control" style="width: 100%">
                
                <option selected value="1">Role1</option>
                <option value="2">Role2</option>
                <option value="3">Role3</option>
              </select>
            </div>
            <div class="form-group">
              <label for="position">Vị trí công việc</label>
              <input
                type="text"
                class="form-control"
                id="position"
                value="Trưởng phòng hành chính"
              />
            </div>

      </div>
      <div class="col-md-5">
        <div class="form-group">
          <label>Status</label>
          <select class="form-control" style="width: 100%">
            <option selected value="1">Active</option>
            <option value="2">Unactive</option>
          </select>
        </div>
        <div class="form-group">
          <label for="company">Công ty</label>
          <input
            type="text"
            class="form-control"
            id="company"
            value="FPT"
          />
        </div>
      </div>
      <div class="col-md-12">
        <div class="form-group">
          <label for="address">Địa chỉ</label>
          <input
            type="text"
            class="form-control"
            id="address"
            value=""
          />
        </div>
      </div>
      <div class="col-md-3">
        <!-- create a submit button -->
        <button type="submit" class="btn btn-primary btn-block">
          Save
      </div>
      </div>
    </form>
    </div>
  </body>
</html>
